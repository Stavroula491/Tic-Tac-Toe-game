<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./index.css">
    </head>

    <body>

        <div class="play-again-div">
            <button class="play-again-button">Reset Game</button>
        </div>

        <div class="container">

            <!-- Corner 1 -->
            <div class="corner1">
                <button class="choose-button corner1-button">Choose</button>
                <img class="X-image-corner1" src="./X.PNG", alt="image of X">
                <img class="O-image-corner1" src="./O.PNG", alt="image of O">
            </div>

            <!-- Middel 1 -->
            <div class="middle1">
                <button class="choose-button middle1-button">Choose</button>
                <img class="X-image-middle1" src="./X.PNG", alt="image of X">
                <img class="O-image-middle1" src="./O.PNG", alt="image of O">
            </div>

            <!-- Corner 2 -->
            <div class="corner2">
                <button class="choose-button corner2-button">Choose</button>
                <img class="X-image-corner2" src="./X.PNG", alt="image of X">
                <img class="O-image-corner2" src="./O.PNG", alt="image of O">
            </div>

            <!-- Middle 2 -->
            <div class="middle2">
                <button class="choose-button middle2-button">Choose</button>
                <img class="X-image-middle2" src="./X.PNG", alt="image of X">
                <img class="O-image-middle2" src="./O.PNG", alt="image of O">
            </div>

            <!-- Centre -->
            <div class="centre">
                <button class="choose-button centre-button">Choose</button>
                <img class="X-image-centre" src="./X.PNG", alt="image of X">
                <img class="O-image-centre" src="./O.PNG", alt="image of O">
            </div>

            <!-- Middle 3 -->
            <div class="middle3">
                <button class="choose-button middle3-button">Choose</button>
                <img class="X-image-middle3" src="./X.PNG", alt="image of X">
                <img class="O-image-middle3" src="./O.PNG", alt="image of O">
            </div>

            <!-- Corner 3 -->
            <div class="corner3">
                <button class="choose-button corner3-button">Choose</button>
                <img class="X-image-corner3" src="./X.PNG", alt="image of X">
                <img class="O-image-corner3" src="./O.PNG", alt="image of O">
            </div>

            <!-- Middle 4 -->
            <div class="middle4">
                <button class="choose-button middle4-button">Choose</button>
                <img class="X-image-middle4" src="./X.PNG", alt="image of X">
                <img class="O-image-middle4" src="./O.PNG", alt="image of O">
            </div>

            <!-- Corner 4 -->
             <div class="corner4">
                <button class="choose-button corner4-button">Choose</button>
                <img class="X-image-corner4" src="./X.PNG", alt="image of X">
                <img class="O-image-corner4" src="./O.PNG", alt="image of O">
             </div>

        </div>
    
        <div class="user-win">
            <h1>You Won! <br>Refresh to play again!</h1>
        </div>

        <div class="computer-win">
            <h1>You lost! <br>Refresh to play again!</h1>
        </div>

        <div class="draw">
            <h1>Draw! <br>Refresh to play again!</h1>
        </div>
    
    <script src="index.js" charset="UTF-8"></script>
    </body>

</html>
